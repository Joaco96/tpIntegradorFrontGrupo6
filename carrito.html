<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    <script src="./js/carrito.js" defer type="module"></script>
    <link rel="icon" type="image/jpg" href="css/img/favicon.ico" />
    <title>Carrito Cliente - Tech Shop</title>
  </head>
  <body>
    <header>
      <ul id="listadoNav">
        <a href="/" class="logoContainer">
          <img src="css/img/logo.png" alt="" class="favicon" />
          <h5>Cliente</h5>
        </a>
        <div class="linksContainer">
          <span>Usuario: <span id="userName"></span></span>
          <span><span id="contador-carrito">0</span> productos</span>
        </div>
      </ul>
    </header>
    <div class="titleContainer">
      <h2 class="title">Carrito</h2>
      <div class="titleButtonsContainer">
        <button id="vaciarCarrito">Vaciar carrito</button>
        <a href="/index.html">
          <button>Volver</button>
        </a>
      </div>
    </div>
    <main>
      <ul class="carritoContainer"></ul>
      <div class="totalCarrito">
        <p>Total: <span id="precioTotal">$0.00</span></p>
      </div>
      <div class="totalCarrito">
        <button id="botonConfirmarCompra">Confirmar Compra</button>
      </div>
    </main>
    <footer>
      <h5>Alumnos</h5>
      <div class="footer">
        <h6>Cortes, Joaquin</h6>
        <h6>Cortes, Santiago</h6>
      </div>
    </footer>
  </body>
</html>
