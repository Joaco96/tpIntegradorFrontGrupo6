      <hr />
      <h1>Listado de estudiantes</h1>
      <hr />

      <main id="contenedor-get">
        <div id="productos-container" class="crudForm-container">
          <h2>Ingresar datos nuevo estudiante</h2>
          <form id="getStudent-form">
            <label for="idStud">Id estudiante</label>
            <input
              type="number"
              name="idStud"
              id="idStud"
              placeholder="Ingrese el id del estudiante"
              required
            />
            <label for="nameStud">Nombre estudiante</label>
            <input
              type="text"
              name="nameStud"
              id="nameStud"
              placeholder="Ingrese el nombre del estudiante"
              required
            />
            <input type="submit" value="Crear" />
          </form>
        </div>
      </main>

      <script>
        let getStudent_form = document.getElementById("getStudent-form");
        let getId_lista = document.getElementById("getId-list");

        getStudent_form.addEventListener("submit", async (e) => {
          e.preventDefault();
          let idStud = document.getElementById("idStud").value;
          let nameStud = document.getElementById("nameStud").value;
          let datos = await enviarDatosEstudiante(idStud, nameStud);
        });

        async function enviarDatosEstudiante(id, name) {
          try {
            let respuesta = await fetch(
              `https://zdcjnk76-3000.brs.devtunnels.ms/students`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  id: id,
                  name: name,
                }),
              }
            );
            if (!respuesta.ok) {
              throw new Error("Error al enviar nuevo estudiante");
            }
            let datos = await respuesta.json();
            return datos;
          } catch (error) {
            console.error("Error: ", error);
          }
        }
      </script>
    </header>
  </body>
