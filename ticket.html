<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    <script src="./js/ticket.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/jpg" href="css/img/favicon.ico" />

    <header>
      <ul id="listadoNav">
        <a href="/" class="logoContainer">
          <img src="css/img/logo.png" alt="" class="favicon" />
          <h5>Cliente</h5>
        </a>
        <div class="linksContainer">
          <span>Usuario: <span id="userName"></span></span>
        </div>
      </ul>
    </header>
    <div class="titleContainer">
      <h2 class="title">Ticket</h2>
    </div>
    <main>
      <div class="detailContainer">
        <div>
          <h4>Productos comprados</h4>
          <h4 class="totalVenta"></h4>
        </div>
        <div class="ventaItemContainer"></div>
      </div>
      <div class="ticketsButtonsContainer">
        <button class="downloadTicketButton">Descargar comprobante</button>
        <a href="/login.html">
          <button class="exitButton">Salir</button>
        </a>
      </div>
    </main>
    <footer>
      <h5>Alumnos</h5>
      <div class="footer">
        <h6>Cortes, Joaquin</h6>
