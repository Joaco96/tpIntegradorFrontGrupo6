<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    <script src="./js/login.js" defer></script>
    <link rel="icon" type="image/jpg" href="css/img/favicon.ico" />
    <title>Login Cliente - Tech Shop</title>
  </head>
  <body>
    <header>
      <ul id="listadoNav">
        <a href="/" class="logoContainer">
          <img src="css/img/logo.png" alt="" class="favicon" />
          <h5>Cliente</h5>
        </a>
      </ul>
    </header>
    <main>
      <div class="titleContainer login">
        <h2 class="title">Ingresar Nombre</h2>
        <form class="loginFormContainer" id="loginForm">
          <label for="name">Nombre del Cliente</label>
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder="Ingrese el nombre del Cliente"
            required
          />
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </main>
    <footer>
      <h5>Alumnos</h5>
      <div class="footer">
        <h6>Cortes, Joaquin</h6>
        <h6>Cortes, Santiago</h6>
      </div>
    </footer>
  </body>
</html>
